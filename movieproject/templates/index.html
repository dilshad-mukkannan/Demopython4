{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
        <div class="card" style="height:39rem;">
            <img class="card-img-top" src="{{i.img.url}}" height="290" alt="">
             <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                 <p class="card-text">{{i.desc}}</p>
                 <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
            </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
